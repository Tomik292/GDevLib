{% extends "app/layout.html" %}
{% load static %}

{% block static %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
{% endblock %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="pageContent">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="{% static 'app/content/1.jpg' %}" class="img-fluid" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="{% static 'app/content/3.jpg' %}" class="img-fluid" alt="Right">
            </div>
            <div class="col">
                <img src="{% static 'app/content/2.jpg' %}" class="img-fluid" alt="Left">
            </div>
            <div class="col">
                <img src="{% static 'app/content/1.jpg' %}" class="img-fluid" alt="Left">
            </div>
        </div>
    </div>
</div>
{% endblock %}
