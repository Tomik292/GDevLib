<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDevLib - {% block title %} {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>

<body id="body">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="{% url 'home'%}">
        <img src="{% static "app/content/gdevname.png" %}" width="180" height="40"/>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main_unity' %}">Unity</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main_unreal' %}">Unreal Engine</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main_cry' %}">Cry Engine</a>
          </li>
        </ul>
        <span class="navbar-text">
         <a id="user-menu-toggle">
            <img src="{% static "app/content/GdevlogowBackground.png"%}" class="gdev-logo" width="50" height="50"/> 
         </a>
        </span>
      </div>
    </nav>

    <div id="wrapper">

        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">

                <li><a href="{% url 'messages'%}">Messages <i class="far fa-envelope"></i></a></li>
                <li><a href="{% url 'articles'%}">Articles <i class="far fa-newspaper"></i></a></li>
                <li><a href="{% url 'favorites'%}">Favorite <i class="far fa-star"></i></a></li>
                <li>
                     <form class="logout" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                         <button type="submit" class="btn btn-primary logout"><i class="fa fa-sign-out-alt"></i> Log Out</button>
                    </form>
                </li>
            </ul>
        </div>
            -->

            {% block content %}
            {% endblock %}
    </div>

<script>
    $("#user-menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("menuDisplayed");
        $("#body").toggleClass("noScroll");
    });
</script>

</body>
</html>
