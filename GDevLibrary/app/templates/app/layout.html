<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDevLib - {% block title %} {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{% url 'home' %}" class="navbar-brand">
                    <img src="{% static "app/content/gdevname.png" %}" width="180" height="40"/>
                </a>
            </div>
        </div>
        <div>
            <ul class="nav navbar-nav">
                <li><a href="{% url 'main_unity' %}">Unity</a></li>
                <li><a href="{% url 'main_unreal' %}">Unreal Engine</a></li>
                <li><a href="{% url 'main_cry' %}">Cry Engine</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                <li>
                    <form class="logout" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                         <button type="submit" class="btn btn-primary logout">Log Out</button>
                    </form>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>


    {% block content %}
    {% endblock %}
</body>
</html>
