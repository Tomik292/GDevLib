<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDevLib - {% block title %} {% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">

            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a href="{% url 'home' %}" class="navbar-brand">
                    <img src="{% static "app/content/gdevname.png" %}" width="180" height="40"/>
                </a>
            </div>
        </div>

        <div class="collapse navbar-collapse navHeaderCollapse" >
            <ul class="nav navbar-nav">
                <li><a href="{% url 'main_unity' %}">Unity</a></li>
                <li><a href="{% url 'main_unreal' %}">Unreal Engine</a></li>
                <li><a href="{% url 'main_cry' %}">Cry Engine</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                {% if user %}
                <li>
                    <a href="" id="menu-toggle">
                        <img src="{% static "app/content/GdevlogowBackground.png"%}" class="user-logo" width="50" height="50"/> 
                    </a>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}">Log In</a></li>
                {% endif %}
            </ul>
        </div>

    </nav>

    <div id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">My Articles</a></li>
                <li>
                     <form class="logout" action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                         <button type="submit" class="btn btn-primary logout">Log Out</button>
                    </form>
                </li>
            </ul>
        </div>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
