{% extends "app/layout.html" %}

{% block title %}
Account
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">

        <div class="col-lg-12 col-md-4 col-sm-4 col-xs-5" style="padding:0px">
            <h1>{{article.name}}</h1>
            <h3>By: {{article.user.username}}</h3>
            <img src="{{article.picture.url}}" class="img-thumbnail" width="100" height="100">
            <hr/>
            {{html|safe}}
        </div>
    </div>
</div>
{% endblock %}
