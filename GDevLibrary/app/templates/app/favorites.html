{% extends "app/layout.html" %}

{% block title %}
Account
{% endblock %}

{% load staticfiles %}

{% block script %}
<link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-5 col-sm-5 col-xs-5">
            <div class="list-group">
                <h2 href="#" class="list-group-item list-heading">
                    {{user.first_name}}'s profile
                </h2>
                <a href="{% url 'account' %}" class="list-group-item list-group-item-action">Profile</a>
                <a href="{% url 'messages' %}" class="list-group-item list-group-item-action">Messages</a>
                <a href="{% url 'articles' %}" class="list-group-item list-group-item-action">Articles</a>
                <a href="{% url 'favorites' %}" class="list-group-item list-group-item-action activated">Favorites</a>
                <a href="" class="list-group-item list-group-item-action disabled">Premium</a>
                <a href="{% url 'settings' %}" class="list-group-item list-group-item-action">Settings</a>
            </div>
        </div>

        <div class="col-lg-5 col-md-4 col-sm-4 col-xs-5" style="padding:0px">

        </div>
    </div>
</div>
{% endblock %}
