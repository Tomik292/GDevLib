{% extends "app/layout.html" %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Account
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-9 col-md-4 col-sm-4 col-xs-5" style="padding:0px">
        <form action="" method="post" class="article_form" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" name="CREATE">Create Article</button>
            <button type="submit" class="btn btn-primary" name="SAVE">Save Article</button>
        </form>
        </div>
        <div class="col-lg-3 col-md-5 col-sm-5 col-xs-5">
            <br>
            <div class="dropdown">
              <button class="btn dropdown-toggle btn-primary btn-lg btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Headings
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" id="heading-1">Heading 1</a>
                <a class="dropdown-item" id="heading-2">Heading 2</a>
                <a class="dropdown-item" id="heading-3">Heading 3</a>
                <a class="dropdown-item" id="heading-4">Heading 4</a>
              </div>
            </div>
            <br>
            <button id="button-text" type="submit" class="btn btn-primary btn-lg  btn-block" >Text</button>
            <button id="button-link" type="submit" class="btn btn-primary btn-lg  btn-block">HyperText</button>
            <button id="button-pic" type="submit" class="btn btn-primary btn-lg  btn-block">Picture</button>
            <button id="button-code" type="submit" class="btn btn-primary btn-lg  btn-block">Code</button>
        </div>
    </div>
</div>
{% endblock %}
