{% extends "app/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}

<div class="login_box">
    <img src="{% static "app/content/GdevlogowBackground.png" %}" class="gdev-avatar"/>
    <form action="" method="post" class="login_form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary login"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>
    <p class="no_account">Don't have an account? <a href="{% url 'register' %}">Register here!</a></p>
</div>
{% endblock %}
